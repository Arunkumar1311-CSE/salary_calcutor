<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator {
      text-align: center;
    }

    label {
      margin-bottom: 10px;
      display: block;
    }

    input {
      padding: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="calculator">
    <h2>Salary Calculator</h2>
    <label for="hours">Hours Worked:</label>
    <input type="number" id="hours" placeholder="Enter hours worked" />
    <br>
    <label for="rate">Hourly Rate (Rs.):</label>
    <input type="number" id="rate" placeholder="Enter hourly rate" />
    <br>
    <button onclick="calculateSalary()">Calculate Salary</button>
    <div id="result"></div>

    <script>
      function calculateSalary() {
        const hoursWorked = parseFloat(document.getElementById('hours').value);
        const hourlyRate = parseFloat(document.getElementById('rate').value);

        if (!isNaN(hoursWorked) && !isNaN(hourlyRate)) {
          const totalSalary = hoursWorked * hourlyRate;
          document.getElementById('result').innerText = `Total Salary: Rs. ${totalSalary}`;
        } else {
          document.getElementById('result').innerText = 'Please enter valid input for hours and hourly rate.';
        }
      }
    </script>
  </div>
</body>
</html>
